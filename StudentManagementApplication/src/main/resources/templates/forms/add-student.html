<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
<h2>Add Student</h2>
<form action="#" th:action="@{/addStudent}" th:object="${student}" method="post">
    <label>Name: <input type="text" th:field="*{name}"></label><br>
    <label>Age: <input type="text" th:field="*{age}"></label><br>
    <label>Marks: <input type="text" th:field="*{marks}"></label><br>
    <label>Address: <input type="text" th:field="*{address}"></label><br>
    <input type="submit" value="Add Student">
</form>
</body>
</html>
